<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Traducciones</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" href="./assets/img/icon-translate_g.png" type="image/png">
</head>
<body>
    <header class="chat__header">
        <img class="header__icon" src="./assets/img/icon-translate_g.png" alt="icono de traducciones"> 
        <h1 class="header__title">Chat de Traducciones</h1>
        <!-- <img class="header__logo" src="./assets/img/coffee-cup.png" alt="CoffeeSoftLogo">  -->
    </header>
    <section class="chat"> 
        <div class="chat__messages" id="chat__messages">
        </div>
        <div class="chat__input-group">
            <input class="chat__input" id="inputText" type="text" placeholder="Escribe un mensaje...">
            <div class="chat__inputs">
                <select class="chat__select" id="targetLang">
                    <option value="en">Inglés</option>
                    <option value="es">Español</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="it">Italiano</option>
                    <option value="ja">Japonés</option>
                    <option value="ko">Coreano</option>
                    <option value="pt">Portugués</option>
                    <option value="ru">Ruso</option>
                    <option value="zh">Chino</option>
                </select>
                <button class="chat__button" id="translateButton">Traducir</button>
            </div>
        </div>
    </section>
</body>
</html>
